<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisitCheck - Control de Visitas</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
      background: #000; /* fondo negro simple */
    }

    header {
      background-color: rgba(0, 176, 111, 0.85);
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }

    /* Botón "Regresar" */
    .regresar-btn {
      display: block;
      width: 160px;
      margin: 1rem auto 2rem;
      padding: 0.6rem;
      background: rgba(0, 0, 0, 0.3); /* Transparente */
      color: white;
      border: 2px solid #00ff9d;
      border-radius: 25px;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .regresar-btn:hover {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 8px #00ff9d;
      transform: scale(1.05);
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    VisitCheck - Control de Visitas
  </header>

  <iframe id="jot"
    src="https://form.jotform.com/251687013967668?latitud=0&longitud=0"
    allow="geolocation"
    loading="lazy">
  </iframe>

  <!-- Botón Regresar -->
  <a class="regresar-btn" href="index.html">Regresar al WorkHub</a>

  <div class="version">V.3.01</div>

  <script>
    // Geolocalización
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const iframe = document.getElementById('jot');
        const srcBase = iframe.src.split('?')[0];
        iframe.src = `${srcBase}?latitud=${lat}&longitud=${lng}`;
      }, function(err) {
        console.warn('No se pudo obtener la ubicación:', err);
      });
    } else {
      console.warn('El navegador no soporta geolocalización.');
    }
  </script>
</body>
</html>
