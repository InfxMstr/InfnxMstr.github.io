<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visit Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .back-button {
      display: inline-block;
      margin: 15px auto 20px auto;
      background: rgba(0, 255, 100, 0.1);
      border: 1px solid #00ff88;
      color: #00aa55;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      backdrop-filter: blur(5px);
    }
    .back-button:hover {
      background: rgba(0, 255, 100, 0.2);
    }
  </style>
</head>
<body>
  <iframe id="jot"
    src="https://form.jotform.com/251687013967668?latitud=0&longitud=0"
    allow="geolocation"
    loading="lazy">
  </iframe>

  <a class="back-button" href="index.html">Regresar al WorkHub</a>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = "lat" + pos.coords.latitude;
        const lng = "lng" + pos.coords.longitude;
        const iframe = document.getElementById('jot');
        const srcBase = iframe.src.split('?')[0];
        iframe.src = `${srcBase}?latitud=${lat}&longitud=${lng}`;
      }, function(err) {
        console.warn('No se pudo obtener la ubicación:', err);
      });
    } else {
      console.warn('El navegador no soporta geolocalización.');
    }
  </script>
</body>
</html>
