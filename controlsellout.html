<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sell Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .return-btn {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #00a86b;
            color: #00a86b;
            padding: 8px 15px;
            margin: 20px auto;
            display: block;
            border-radius: 6px;
            font-size: 0.9em;
            text-decoration: none;
            width: fit-content;
        }
        .return-btn:hover {
            background: #00a86b;
            color: white;
        }
    </style>
</head>
<body>
    <iframe src="https://form.jotform.com/243044313856656"></iframe>
    <a href="index.html" class="return-btn">Regresar al WorkHub</a>
</body>
</html>
