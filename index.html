<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkHub IR – INFINIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('Fondo_Index.webp') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 100, 0.8);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 300px;
    }
    .buttons a {
      text-decoration: none;
      background: linear-gradient(145deg, #00ff88, #006644);
      padding: 1rem;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
    }
    .version {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      font-style: italic;
      color: #aaa;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .buttons a {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>WorkHub IR – INFINIX</h1>

  <div class="buttons">
    <a href="visitcheck.html">Visit Check</a>
    <a href="verificador.html">Verificador IMEIS</a>
    <a href="creacionpos.html">Creación POS</a>
  </div>

  <div class="version">V.3.01</div>
</body>
</html>
