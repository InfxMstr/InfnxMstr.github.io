<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkHub IR – INFINIX</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Fondo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Fondo_Index.webp') center/cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    /* Título */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 3rem;
    }

    /* Botones con degradado */
    a {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.8rem auto;
      background: linear-gradient(135deg, rgba(0, 176, 111, 0.85), rgba(0, 255, 157, 0.65));
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background: linear-gradient(135deg, rgba(0, 255, 157, 0.85), rgba(0, 176, 111, 0.75));
      box-shadow: 0 0 14px #00ff9d, 0 0 28px #00ff9d;
      transform: scale(1.05);
    }

    /* Texto versión */
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-style: italic;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      a {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WorkHub IR – INFINIX</h1>
    <a href="visitcheck.html">VisitCheck - Control de Visitas</a>
    <a href="verificador.html">Verificador de IMEIS</a>
  </div>

  <div class="version">V.3.01</div>
</body>
</html>
