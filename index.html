<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkHub IR – INFINIX</title>

  <!-- Importar Montserrat Bold desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700; /* Bold */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* FONDO CON TU IMAGEN LOCAL */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Fondo_Index.png') center/cover no-repeat;
      z-index: -2;
    }

    /* CAPA OSCURA PARA CONTRASTE */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      width: 90%;
      max-width: 400px;
    }

    /* TITULO */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 3rem; /* Espacios después del título */
    }

    /* BOTONES ENLACES */
    a {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.8rem auto;
      background-color: #00b06f;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #008b59;
      transform: scale(1.02);
    }

    /* TEXTO DE VERSIÓN EN LA ESQUINA INFERIOR DERECHA */
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-style: italic;
      opacity: 0.8;
    }

    /* OPTIMIZACIÓN PARA SMARTPHONES */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      a {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WorkHub IR – INFINIX</h1>
    <a href="visitcheck.html">VisitCheck - Control de Visitas</a>
    <a href="verificador.html">Verificador de IMEIS</a>
  </div>

  <div class="version">
    V.3.01
  </div>
</body>
</html>
