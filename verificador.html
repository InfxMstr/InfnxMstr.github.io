<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificador de IMEIS</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    /* Fondo unificado */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Fondo_Index.png') center/cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 176, 111, 0.85);
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    Verificador de IMEIS
  </header>

  <iframe
    src="https://form.jotform.com/222794064103047"
    loading="lazy">
  </iframe>

  <div class="version">V.3.01</div>
</body>
</html>
