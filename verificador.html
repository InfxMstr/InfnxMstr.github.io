<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificador de IMEIS</title>

  <!-- Fuente Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    /* Fondo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Fondo_Index.png') center/cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 176, 111, 0.85);
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }

    /* Botón de cierre */
    .cerrar-btn {
      display: block;
      width: 90%;
      margin: 1rem auto 3rem;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(0, 176, 111, 0.85), rgba(0, 255, 157, 0.65));
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cerrar-btn:hover {
      background: linear-gradient(135deg, rgba(0, 255, 157, 0.85), rgba(0, 176, 111, 0.75));
      box-shadow: 0 0 14px #00ff9d, 0 0 28px #00ff9d;
      transform: scale(1.05);
    }

    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    Verificador de IMEIS
  </header>

  <iframe
    src="https://form.jotform.com/222794064103047"
    loading="lazy">
  </iframe>

  <!-- Botón de cierre -->
  <button class="cerrar-btn" onclick="window.close()">Cerrar Página</button>

  <div class="version">V.3.01</div>
</body>
</html>
